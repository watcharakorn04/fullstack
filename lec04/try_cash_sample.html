<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY CATCH SAMPLE</title>
</head>
<body>
    <h2>My Try Catch Example</h2>
    <p>My First Paragraph</p>

    <p id = "demo"></p>

    <script>
        try{
            lalala;
        } catch(err){
            alert(err.name);
            alert(err.message);
            alert(err.stack);
            alert(err);
        }
    </script>
</body>
</html>
